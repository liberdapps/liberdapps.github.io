          <div class="col-lg-6 col-md-12">
            <h2 class="lh-1 mb-4 font-alt">Como deixar um testamento?</h2>
            <ol class="text-muted">
              <li>O <em>Crypto Testament</em> funciona na blockchain do  <em>Ethereum</em>, e você precisará de uma carteira compatível. Recomendamos a carteira <a href="https://metamask.io/" target="_blank">MetaMask</a>.</li>
              <li>Acesse o <a href="app.html" target="_blank" >DApp</a>.</li>
              <li>Selecione a aba "Deixar um testamento".</li>
              <li>Conecte a sua carteira <em>MetaMask</em>.</li>
              <li>Clique no link para "Deixar um testamento", no final da página.</li>
              <li>Especifique o endereço de carteira da pessoa beneficiada.</li>
              <li>Especifique uma quantia em ETH.</li>
              <li>Determine a partir de quantos dias o testamento poderá ser executado.</li>
              <li>Escreva seu testamento. Ele será disponibilizado ao seu ente querido.</li>
              <li>Escolha uma senha que apenas você e a pessoa beneficiada saibam. Ela será utilizada para codificarr/decodificar a mensagem do testamento.</li>
              <li>Envie a transação na rede.</li>
              <li>Pronto! Basta aguardar a confirmação da transação.</li>
            </ol>
          </div>
          <div class="col-lg-6 col-md-12">
            <h2 class="lh-1 mb-4 font-alt mt-4 mt-lg-0">Posso cancelar um testamento?</h2>
            <p class="text-muted">Sim! A qualquer momento, você pode cancelar um testamento em aberto e recuperar os fundos diretamente na sua carteira. Para isso:</p>
            <ol class="text-muted">
              <li>Acesse o <a href="app.html" target="_blank" >DApp</a>.</li>
              <li>Selecione a aba "Deixar um testamento".</li>
              <li>Conecte a sua carteira <em>MetaMask</em>.</li>
              <li>Localize o testamento em aberto na lista.</li>
              <li>Selecione a opção para cancelá-lo.</li>
              <li>Envie a transação na rede.</li>
              <li>Pronto! Assim que a transação for confirmada, os fundos serão automaticamente devolvidos para a sua carteira.</li>
            </ol>
            <p class="text-muted"><strong><u>Nota:</u></strong> uma vez executado, um testamento não poderá ser cancelado, visto que os fundos já terão sido direcionados para a pessoa beneficiada.</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic features section-->
    <section class="bg-light pt-0">
      <div class="container px-5">

          <div class="col-lg-6 col-md-12">
            <h2 class="lh-1 mb-4 font-alt mt-4">Posso alterar um testamento? </h2>
            <p class="text-muted">Não. Uma vez criado, um testamento poderá ser apenas cancelado (por você) ou executado (pela pessoa beneficiada). Caso precise alterar um testamento, será necessário cancelá-lo e posteriormente criar um outro. Por este motivo, recomendamos que revise bem seu testamento antes de enviá-lo na rede.</p>
          </div>
          <div class="col-lg-6 col-md-12">
            <h2 class="lh-1 mb-4 font-alt mt-4">Como executar um testamento? </h2>
            <p class="text-muted">Para garantir que seu testamento seja executado mesmo na sua ausência, apenas a pessoa beneficiada poderá executá-lo no momento certo (estipulado por você). Para isso, como pessoa beneficiada:</p>
            <ol class="text-muted">
              <li>Acesse o <a href="app.html" target="_blank" >DApp</a>.</li>
              <li>Selecione a opção para "Executar um testamento".</li>
              <li>Conecte a sua carteira <em>MetaMask</em>.</li>
              <li>Localize (se houver), o testamento que te menciona.</li>
              <li>Clique no link para decodificar a mensagem do testamento.</li>
              <li>Insira a senha usada para decodificá-la (compartilhada pelo seu ente querido).</li>
              <li>Clique no botão "Executar testamento".</li>
              <li>Envie a transação na rede.</li>
              <li>Pronto! Os recursos serão automaticamete transferidos para sua carteira assim que a transação for confirmada.</li>
            </ol>
            <p class="text-muted"><strong><u>Nota:</u></strong> para maior privacidade e segurança, apenas testamentos cujo tempo mínimo de execução tenha se passado serão listados para a pessoa beneficiada. Isso quer dizer que se você criar um testamento hoje para ser executado apenas a partir de 10 dias, a pessoa beneficiada só poderá vê-lo daqui 10 dias.</p>
          </div>

            <p class="text-muted">Uma das grandes inovações do <em>Bitcoin</em> foi trazer um sistema de pagamentos em que
              não é necessário confiar cegamente no mesmo. A idéia do <strong><em>Don't trust,
                      verify</em></strong> não é
              apenas um mantra, mas um fato: qualquer um pode inspecionar o código do software do <em>Bitcoin</em>
              e verificar se ele de fato implementa o que propõe. Tem dúvida? Você pode sempre verificar <a
                  href="https://github.com/bitcoin" target="_blank">aqui</a>.</p>
          <p class="text-muted"> O mesmo fundamento existe na blockchain do <em>Ethereum</em>, onde o contrato
              inteligente do <em>Crypto Testament</em> está implantado. Qualquer um pode acessar a especificação
              desses
              contrato e verificar sua corretude e procedência. Não confia? Sem problemas! Verifique: <a href="https://ropsten.etherscan.io/address/0x27459e2f72ed77fa9cf2dbac0b90e0548b2d7489#code" target="_blank">Contrato Crypto Testament</a>.</p>
          </div>
        </div>
      </div>
    </section>

            <p class="text-muted"><strong>Exemplo</strong>: se você criar um testamento depositando 1 ETH, uma taxa de 0.01 ETH será automaticamente cobrada, restando 0.99 ETH no testamento que poderá ser cancelado ou executado.</p>
            <p class="text-muted">Nenhuma taxa adicional  — além da taxa da rede  <em>Ethereum</em> — será cobrada ao cancelar ou executar um testamento, ou seja, se há 0.99 ETH disponíveis no testamento, ao cancelá-lo, você receberá de volta 0.99 ETH na sua carteira. De forma análoga, a pessoa beneficiada receberá a quantia de 0.99 ETH ao executar o testamento.</p>
