<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Will | Your keys, your coins, your legacy!</title>
  <!-- Bootstrap -->
  <link href="css/styles.css" rel="stylesheet" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
</head>

<body id="dapp-page">
  <div id="app">
    <dapp-page />
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Main content -->
  <script type="text/x-template" id="dapp-template">
  <div>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
      <div class="container px-5">
        <a class="navbar-brand fw-bold" href="/">{{langs[lang].title}}</a>
      </div>
    </nav>
    <!-- Mashead header-->
    <header class="masthead">
      <div class="container px-3">
        <div class="d-flex gx-5 align-items-center" style="flex-direction: column">
          <div class="col-xs-12">
            <!-- Mashead text and app badges-->
            <div class="mb-0 text-center">
              <div class="d-flex align-items-center">
                <div class="px-3">
                  <img class="img-fluid" src="assets/img/icon.png"  width="120px" />
                </div>
                <div> 
                  <h1 class="display-4 lh-1 mb-0">{{langs[lang].title}}</h1>
                  <p class="lead fw-normal text-muted mb-0">{{langs[lang].subtitle}}</p>
                </div>    
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Quote/testimonial aside-->
    <aside class="text-center bg-gradient-primary-to-secondary">
      <div class="container px-5">
        <div class="row gx-5 justify-content-center">
          <div class="col-sm-12">
            <div class="h2 fs-3 text-white mb-0">
              <p>{{langs[lang].intro1}}</p>
              <p class="mb-0">{{langs[lang].intro2}}</p>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <div class="main">
      <div class="container-dapp container-sm">
        <p v-if="walletAddress !== null" class="text-muted text-center fs-5 mb-4"><em class="text-primary">Sua carteira:</em> <strong class="small" style="word-break: break-all">{{walletAddress}}</strong></p> 

          <nav>
            <div class="nav nav-tabs row" id="nav-tab" role="tablist">
              <button class="nav-link col-lg-6 col-md-12 active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><span>Deixar um testamento</span></button>
              <button class="nav-link col-lg-6 col-md-12" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><span>Executar um testamento</span></button>
            </div>
          </nav>


          <div class="tab-content mt-4 text-muted" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
              <div class="alert alert-warning mb-0" role="alert" v-bind:class="{ hidden:  (walletAddress !== null) }">
                Para gerenciar seus testamentos, <a href="javascript:void(0)" @click="connectWebWallet()">conecte sua carteira <em>MetaMask</em></a>.
              </div>

              <!-- Makers -->
              <div role="alert" class="fadeSlow" v-bind:class="{  show: (walletAddress !== null) }">
                <div v-if="loadingTestaments">
                  <div class="d-flex align-items-center justify-content-center">
                    <strong>Por favor, aguarde...</strong>
                    <div class="spinner-border ms-4" role="status" aria-hidden="true"></div>
                  </div>
                </div>
                <div v-if="!loadingTestaments">
                  <div class="alert alert-danger mb-0" role="alert" v-if="loadingError != null">
                    Ocorreu um erro ao processar sua requisição: {{loadingError}}.<br/>  <a href="javascript:void(0)" @click="loadTestaments(walletAddress)">Clique aqui para tentar novamente.</a>
                  </div>
                  <div v-if="loadingError == null && makerTestaments != null">
                    <div class="alert alert-info mb-0" role="alert" v-if="makerTestaments.length === 0">
                      Você não deixou nenhum testamento. <br/>
                      <a href="javascript:void(0)"  @click="showMakeTestamentDialog">Clique aqui para deixar um primeiro.</a>
                    </div>
                    <div v-else>
                      <div class="alert alert-success mb-4" role="alert">
                        Você deixou as seguintes testamentos:
                      </div>

                      <div class="card shadow rounded mt-4" v-for="testament in this.makerTestaments" :key="'bt_' + testament.uid">
                        <div class="card-body">
                          <h5 class="card-title text-primary">Para: <strong class="small fw-normal text-muted">{{testament.beneficiaryAddress}}</em> <em class="text-success small">({{toETH(testament.testamentAmount)}})</strong>  <em class="text-black-25 small"> - {{testament.dateTime}}</em></h5>
                          <p class="card-text" v-if="testament.message === null"><em class="text-black-25">Mensagem criptografada. <a href="javascript:void(0)" @click="decryptTestament(testament.id)">Clique aqui para decodificá-la</a>.</em></p>
                          <Transition mode="out-in" name="fade-in">
                            <p class="card-text" v-if="testament.message !== null" style="white-space: pre-wrap">{{testament.message}}</p>
                          </Transition>
                          <button v-if="testament.status === '0'" type="button" class="btn btn-danger" @click="cancelTestament(testament.id)">Cancelar testamento</button>
                          <button v-if="testament.status === '1'" type="button" class="btn btn-danger disabled" disabled>Testamento cancelado</button>
                          <button v-if="testament.status === '2'" type="button" class="btn btn-success disabled" disabled>Testamento executado</button>
                        </div>
                      </div>

                      <div class="alert alert-info mt-3" role="alert">
                        Esqueceu de alguém? <a href="javascript:void(0)" @click="showMakeTestamentDialog">Clique aqui para deixar mais um testamento.</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- -->

            </div>

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
              <div class="alert alert-warning" role="alert" v-bind:class="{ hidden:  (walletAddress !== null) }">
                Para ver testamentos que te beneficiam, <a href="javascript:void(0)" @click="connectWebWallet()">conecte sua carteira <em>MetaMask</em></a>.
              </div>

              <!-- Beneficiaries -->
              <div role="alert" class="fadeSlow" v-bind:class="{  show: (walletAddress !== null) }">
                <div v-if="loadingTestaments">
                  <div class="d-flex align-items-center justify-content-center">
                    <strong>Por favor, aguarde...</strong>
                    <div class="spinner-border ms-4" role="status" aria-hidden="true"></div>
                  </div>
                </div>
                <div v-if="!loadingTestaments">
                  <div class="alert alert-danger mb-0" role="alert" v-if="loadingError != null">
                    Ocorreu um erro ao processar sua requisição: {{loadingError}}.<br/>  <a href="javascript:void(0)" @click="loadTestaments(walletAddress)">Clique aqui para tentar novamente.</a>
                  </div>
                  <div v-if="loadingError == null && beneficiaryTestaments != null">
                    <div class="alert alert-info mb-0" role="alert" v-if="beneficiaryTestaments.length === 0">
                      Não há testamentos que mencionam você no momento. Volte no futuro :) <br/>
                    </div>
                    <div v-else>
                      <div class="alert alert-success mb-4" role="alert">
                        Você foi mencionado(a) nos seguintes testamentos:
                      </div>

                      <div class="card shadow rounded mt-4" v-for="testament in this.beneficiaryTestaments" :key="'bt_' + testament.id">
                        <div class="card-body">
                          <h5 class="card-title text-primary">De: <strong class="small fw-normal text-muted">{{testament.senderAddress}}</em> <em class="text-success small">({{toETH(testament.testamentAmount)}})</strong>  <em class="text-black-25 small"> - {{testament.dateTime}}</em></h5>
                          <p class="card-text" v-if="testament.message === null"><em class="text-black-25">Mensagem criptografada. <a href="javascript:void(0)" @click="decryptTestament(testament.id)">Clique aqui para decodificá-la</a>.</em></p>
                          <Transition mode="out-in" name="fade-in">
                            <p class="card-text" v-if="testament.message !== null" style="white-space: pre-wrap">{{testament.message}}</p>
                          </Transition>
                          <button v-if="testament.status === '0'" type="button" class="btn btn-success" @click="executeTestament(testament.id)">Executar testamento</button>
                          <button v-if="testament.status === '2'" type="button" class="btn btn-success disabled" disabled>Testamento executado</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- -->

            </div>
          </div>
      </div>
  </div>

  <!-- Error modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalTitle" aria-hidden="true" style="z-index: 99999">
    <div class="modal-dialog modal-dialog-centered  modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="errorModalTitle">Erro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Success modal -->
  <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalTitle" aria-hidden="true" style="z-index: 99999">
    <div class="modal-dialog modal-dialog-centered  modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-success" id="successModalTitle">Sucesso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Sua transação foi enviada com sucesso!</p>
          <p>Você receberá uma notificação na carteira <em>MetaMask</em> quando a transação estiver confirmada na rede. Após isso, você poderá atualizar esta página e ver sua lista atualizada de testamentos.</p>
          Para acompanhar o status da sua transação em tempo real, <a href="javascript:void(0)" target="_blank">clique aqui.</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Create testament modal -->
  <div class="modal fade" id="createTestamentModal" tabindex="-1" aria-labelledby="createTestamentModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="">Deixar um testamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="txtBeneficiaryAddress" autofocus class="form-label">Em benefício de:</label>
              <input type="text" class="form-control" id="txtBeneficiaryAddress" data-autofocus aria-describedby="beneficiaryHelp">
              <div id="beneficiaryHelp" class="form-text">Insira o endereço de carteira da pessoa que será beneficiada.</div>
            </div>
            <div class="mb-3">
              <label for="txtAmount" class="form-label">Valor (ETH):</label>
              <input type="text" class="form-control" id="txtAmount">
              <div id="amountHelp" class="form-text">A quantia que você quer deixar (sujeita à nossa taxa de 2%).</div>
            </div>
            <div class="mb-3">
              <label for="txtMinExecDays" class="form-label">Número mínimo de dias para execução:</label>
              <input type="text" class="form-control" id="txtMinExecDays">
              <div id="minExecDaysHelp" class="form-text">A partir de quantos dias este testamento poderá ser executado?</div>
            </div>
            <div class="mb-3">
              <label for="txtMsg" class="form-label">Mensagem:</label>
              <textarea type="text" class="form-control" id="txtMsg" rows="4" maxlength="1000"></textarea>
              <div id="msgHelp" class="form-text">Deixe aqui uma mensagem para o seu testamento. Máximo de 1000 caracteres.</div>
            </div>
            <div class="mb-3">
              <label for="txtPassphrase" class="form-label">Senha para ler a mensagem do testamento:</label>
              <input type="text" class="form-control" id="txtPassphrase">
              <div id="passphraseHelp" class="form-text">Sua mensagem será criptografada na <em>blockchain</em>. Apenas você e o beneficiário poderão decodificá-la. Escolha uma senha que só você e seu ente querido saibam.</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" @click="makeTestament" id="btnMakeTestament">Deixar testamento</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Decrypt message modal -->
  <div class="modal fade" id="decryptMsgModal" tabindex="-1" role="dialog" aria-labelledby="decryptMsgTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="decryptMsgTitle">Decodificar mensagem</h5>
          <input type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"/>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="txtDecryptPass" autofocus class="form-label">Senha:</label>
              <input type="text" class="form-control" id="txtDecryptPass" data-autofocus aria-describedby="decryptHelp">
              <div id="decryptHelp" class="form-text">Insira a senha compartilhada pelo seu ente querido para ver a mensagem.</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" data-decrypt-btn>Decodificar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer-->
  <footer class="bg-black text-center py-5">
    <div class="container px-5">
      <div class="text-white-50 small">
        <div class="mb-0">{{langs[lang].title}} 2021.</div>
        <div class="mb-0">{{langs[lang].broughtBy}} <u><a href="/" target="_blank">LiberDApps</a></u>.</div>
        <div class="mb-0"><u><a href="mailto:liberdapps@protonmail.com">liberdapps@protonmail.com</a></u></div>
      </div>
    </div>
  </footer>
  </div>
</script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/crypto.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/app.js"></script>
</body>


</html>
